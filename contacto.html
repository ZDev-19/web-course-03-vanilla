<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <title>Blog Cafe</title>
</head>

<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto-html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="text-center">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label  class="campo__label" for="nombre">Nombre</label>
                <input 
                class="campo__field"
                type="text" 
                placeholder="Tu nombre" 
                id="nombre">

            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                class="campo__field"
                type="email" 
                placeholder="Tu email" 
                id="email">

            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                class="campo__field campo__field--textarea"
                id="mensaje">
                </textarea>
            </div>

            <div class="campo">
                <input 
                type="submit" 
                value="Enviar" 
                class="boton boton--primario">
            </div>

        </form>
       

    </main>

    <footer class="footer">
        <div class="footer_contenedor">
            <p class=" logo logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafe</span></p>

            <nav class="navegacion navegacion--footer">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto-html" class="navegacion__enlace">Contacto</a>
            </nav>

        </div>
    </footer>

    <script src="js/modernizr.js""></script>
</body>

</html>
